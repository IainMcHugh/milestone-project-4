{% extends "base.html" %}
{% load static %}

{% block content %}
    <section class="cart">
        <h1>Cart</h1>
        {% if cart_items %}
        <div class='cart-wrapper'>
            {{ cart_items }}
        </div>
        {% else %}
        <p>Your cart is empty!</p>
        {% endif %}
    </section>
{% endblock %}
